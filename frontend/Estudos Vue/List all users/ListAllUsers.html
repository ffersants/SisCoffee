<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <all-users :users-arr="users"></all-users>
    </div>
    <script> 
        const AllUsers = {
            name: 'AllUsers',
            props: ["usersArr"],
            template: 
                `
                    <ul>
                        <li>{{usersArr}}</li>
                    </ul>
                `
        }

        new Vue({
            el: "#app",
            data: {
                users: ""
            },
            components: {
                AllUsers
            },
            beforeCreate(){
                fetch("http://localhost:3300/users/")
                .then(r => r.json())
                .then(r => this.users = r)
            }
        })
    </script>
</body>
</html>
